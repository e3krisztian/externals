[tox]
envlist=py27,py33

[testenv]
deps=
    nose
    coverage
    pep8

    # package specific:
    temp_dir
    mock

commands=
    coverage erase
    coverage run {envbindir}/nosetests
    coverage report --show-missing --include=externals*
    pep8 externals


[testenv:py33]
deps =
commands =
    python setup.py test
